<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passenger Analytics</title>
  <link rel="stylesheet" href="style.css"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  >
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="script.js"></script>
</head>
<body class="dashboard-body">

  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">BusTrack</div>
      <nav class="sidebar-nav">
        <a href="admindashboard.html"><i class="fa-solid fa-house"></i> Dashboard</a>
        <a href="#"><i class="fa-solid fa-route"></i> Routes</a>
        <a href="#"><i class="fa-solid fa-bullhorn"></i> Complaints</a>
        <a href="lostandfound.html"><i class="fa-solid fa-bag-shopping"></i> Lost & Found</a>
        <a href="settings.html"><i class="fa-solid fa-gear"></i> Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Navbar -->
      <header class="navbar">
        <h1>Passenger Analytics</h1>
        <button class="logout-btn">Logout</button>
      </header>

      <!-- Content -->
      <div class="content-area">

        <!-- Cards -->
        <div class="cards">
          <div class="card">
            <h3>Total Passengers Today</h3>
            <div class="card-value text-indigo">1,245</div>
          </div>
          <div class="card">
            <h3>Busiest Route</h3>
            <div class="card-value text-green">Route 101</div>
          </div>
          <div class="card">
            <h3>Delays Reported</h3>
            <div class="card-value text-red">23</div>
          </div>
        </div>

        <!-- Filters -->
        <section class="card">
          <h3 class="section-title">Filters</h3>
          <div class="actions">
            <div>
              <label for="date">Date</label>
              <input type="date" id="date" />
            </div>
            <div>
              <label for="route">Route</label>
              <select id="route">
                <option>All Routes</option>
                <option>Route 101</option>
                <option>Route 205</option>
                <option>Route 307</option>
              </select>
            </div>
            <div>
              <label for="busType">Bus Type</label>
              <select id="busType">
                <option>All</option>
                <option>AC</option>
                <option>Non-AC</option>
              </select>
            </div>
            <div style="align-self: end;">
              <button class="btn btn-primary" id="exportBtn">â¬‡ Export Data</button>
            </div>
          </div>
        </section>

        <!-- Charts -->
        <div class="cards">
          <div class="card">
            <h3>Passenger Count by Time</h3>
            <canvas id="passengerChart"></canvas>
          </div>
          <div class="card">
            <h3>Route Load Distribution</h3>
            <canvas id="routeChart"></canvas>
          </div>
        </div>

      </div>
    </div>
  </div>

    <button id="voice-btn" class="voice-button-admin">
    <i class="fa-solid fa-microphone"></i>
  </button>


  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
