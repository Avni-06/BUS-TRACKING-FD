<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Bus Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    referrerpolicy="no-referrer"
  />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">BusTrack</div>
    <nav>
        <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Contact Us</h1>
    <p>Get in touch with our team for support or feedback</p>
  </section>

  <!-- Main Content -->
  <main class="contact-section">

    <!-- Contact Form -->
    <div class="card">
      <h2>Send us a Message</h2>
      <form id="contactForm" class="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>

    <!-- Social Media Links -->
    <div class="card">
      <h2>Connect With Us</h2>
      <div class="social-links">
        <a href="index.html"><i class="fa-solid fa-globe"></i> Website</a>
        <a href="twittter.com"><i class="fa-brands fa-x-twitter"></i> Twitter</a>
        <a href="facebook.com"><i class="fa-brands fa-facebook"></i> Facebook</a>
        <a href="instagram.com"><i class="fa-brands fa-instagram"></i> Instagram</a>
      </div>
    </div>

    <!-- Contact Support -->
    <div class="card">
      <h2 >Contact Support</h2>
      <p><strong>Email:</strong> support@bustrack.com</p>
      <p><strong>Helpline:</strong> +91 22255 11100</p>
    </div>

  </main>

  <!-- Footer -->
  <footer>
    <a href="about.html">About</a>
    <a href="faq.html">FAQ</a>
  </footer>

  <button id="voice-btn" class="voice-button">
    <i class="fa-solid fa-microphone"></i>
  </button>


</body>
</html>
